<%namespace name='static' file='static_content.html'/>

<section class="modal login-modal">
  <div class="inner-wrapper">
    <header>
      <h3>Log In</h3>
      <hr>
    </header>

    <form id="login_form" method="post">
      <label>E-mail</label>
      <input name="email" type="email" placeholder="E-mail">
      <label>Password</label>
      <input name="password" type="password" placeholder="Password">
      <label class="remember-me">
        <input name="remember" type="checkbox">
        Remember me
      </label>
      <div class="submit">
        <input name="submit" type="submit" value="Submit">
      </div>
    </form>

    <section class="login-extra">
      <p>
        <span>Not enrolled? <a href="#">Sign up.</a></span>
        <a href="#" class="pwd-reset">Forgot password?</a>
      </p>
    </section>

    <div class="close-modal">
      <div class="inner">
        <p>&#10005;</p>
      </div>
    </div>
  </div>
</section>

<script type="text/javascript">
(function() {
   function getCookie(name) {
     return $.cookie(name);
   }
   function postJSON(url, data, callback) {
     $.ajax({type:'POST',
       url: url,
       dataType: 'json',
       data: data,
       success: callback,
       headers : {'X-CSRFToken':getCookie('csrftoken')}
     });
   }

   $('form#login_form').submit(function(e) {
     e.preventDefault();
     var submit_data = $('#login_form').serialize();

     postJSON('/login',
       submit_data,
       function(json) {
       if(json.success) {
        location.href="/courses";
        } else if($('#login_error').length == 0) {
        $('#login_form').prepend('<div id="login_error">Email or password is incorrect.</div>');
        } else {
        $('#login_error').stop().css("background-color", "#933").animate({ backgroundColor: "#333"}, 2000);
        }
        }
        );
     });
})(this)
</script>
