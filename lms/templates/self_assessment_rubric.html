<div class="assessment">
    <div class="rubric">
    <h3>Self-assess your answer with this rubric:</h3>
    ${rubric}
    </div>

    % if not read_only:
    <select name="assessment" class="assessment">
        <option value="incorrect">Incorrect</option>
        <option value="correct">Correct</option>
    </select>
    % endif

</div>
