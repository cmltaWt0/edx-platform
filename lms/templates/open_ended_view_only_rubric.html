<section class="rubric-template" id="inputtype_${id}">
    <div class="rubric">
        % for i in range(len(categories)):
        <% category = categories[i] %>
            % for j in range(len(category['options'])):
                <% option = category['options'][j] %>
                % if option['selected']:
                   ${category['description']} : ${option['points']} points ,
                % endif
            % endfor
        % endfor
    </div>
</section>
