<%namespace name='static' file='static_content.html'/>

%for i in xrange(6):

      <div class="shade"></div>
      <div class="arrow"></div>
      <img src="${static.url('images/history.png')}" />
    </div>
    <section class="info">
      <hgroup>

        </div>
      </section>
    </section>
  </a>
