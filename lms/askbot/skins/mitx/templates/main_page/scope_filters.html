<div class="question-filter">
  <ul class="scope-filters">
    <li><span class="label">Display</span></li>
    <li>
      <a class="scope-selector {% if scope == 'all' %}on{% endif %}"
        href="{{ search_state.change_scope('all').full_url() }}" title="{% trans %}see all questions{% endtrans %}">{% trans %}All{% endtrans %}</a>
    </li>
    {% if request.user.is_authenticated() %}
    <li>
      <a class="scope-selector {% if scope == 'favorite' %}on{% endif %}"
        href="{{ search_state.change_scope('favorite').full_url() }}" title="{% trans %}see your followed questions{% endtrans %}">{% trans %}Only followed{% endtrans %}</a>
    </li>
  {% endif %}
  </ul>
</div>
