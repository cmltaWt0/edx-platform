<%! from django.utils.translation import ugettext as _ %>
<div class="wrapper-comp-setting">
    <label class="label setting-label" for="<%= uniqueId %>"><%= model.get('display_name') %></label>
    <select class="input setting-input" id="<%= uniqueId %>" name="<%= model.get('display_name') %>">
        <% _.each(model.get('options'), function(option) { %>
            <% if (option['display_name'] !== undefined) { %>
                <option value="<%= option['display_name'] %>"><%= option['display_name'] %></option>
            <% } else { %>
                <option value="<%= option %>"><%= option %></option>
            <% } %>
        <% }) %>
    </select>
    <button class="action setting-clear inactive" type="button" name="setting-clear" value="${_("Clear")}" data-tooltip="${_("Clear")}">
        <i class="ss-icon ss-symbolicons-block undo">&#x21A9;</i><span class="sr">${_("Clear Value")}</span>
    </button>
</div>
<span class="tip setting-help"><%= model.get('help') %></span>
